<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CROW</title>

<style>
body {
  background: black;
  color: #00ff00;
  font-family: monospace;
  margin: 40px;
}

input {
  background: black;
  color: #00ff00;
  border: 1px solid #00ff00;
  font-family: monospace;
}

pre {
  white-space: pre-wrap;
}
</style>
</head>

<body>

<pre>
No names. No traces.
</pre>

<p>> enter password_</p>
<input id="pw" type="password" autofocus>
<p id="msg"></p>

<script>
const correct = "96013";

function featherDrop() {
  const img = document.createElement("img");
  img.src = "file_0000000057d471fa82068bf4457a4806.png"; // ← 固定ファイル名
  img.style.position = "fixed";
  img.style.left = "50%";
  img.style.top = "50%";
  img.style.transform = "translate(-50%, -50%)";
  img.style.width = "220px";
  img.style.opacity = "0.95";
  img.style.pointerEvents = "none";
  img.style.zIndex = "9999";

  // 画像が読めなくても処理が止まらない保険
  img.onerror = () => {
    img.remove();
  };

  document.body.appendChild(img);

  setTimeout(() => {
    img.remove();
  }, 250); // 0.25秒表示（Feather Drop）
}

document.getElementById("pw").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    if (this.value === correct) {
      document.body.innerHTML = `
<pre>
error code:[96013]
access granted.

処理は完了した。
それは、もう知っている。
秩序は回っている。
</pre>
`;
      featherDrop();
    } else {
      document.getElementById("msg").innerText = "access denied.";
    }
  }
});
</script>

</body>
</html>
